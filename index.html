<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="./img/avatar.png" alt="user-avatar" class="avatar-user">
            <div class="form">
                <input type="text" name="user" id="user" placeholder="User">
                <input type="password" name="pass" id="pass" placeholder="Pass">
                <div class="salva-login">
                    <input type="checkbox" name="salva-login" id="salva-login">
                    <label for="salva-login">salvar login</label>
                </div>
                <br>
                <button class="logar">login</button>
                <br><br>
                <span>Login With</span>

            </div>
            <div class="social">

                <img class="icon-social" src="/img/facebook.png" alt="facebook">
                <img class="icon-social" src="/img/google.png" alt="google">
                <img class="icon-social" src="/img/twitter.png" alt="twiter">
            </div>
        </div>
    </div>
</body>

</html>
